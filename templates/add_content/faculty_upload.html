<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Faculty | BIT Lalpur</title>
    <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>

    <main class="container-fluid position-relative">
        <div class="container">
            <h2 class="my-3">Register Faculty</h2>

            <form action="{% url 'upload_faculty' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="container mb-3 border border-info-subtle p-3"></div>

                <input type="submit" value="Register" class="btn btn-primary">
            </form>

        </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
