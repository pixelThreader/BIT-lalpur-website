{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Departments at BIT Lalpur{% endblock title %}</title>
</head>
<body>
    {% block body %}
    <main class="container">
        <div class="mb-5 pb-5">
            <h1 class="text-center">Departments</h1>
        </div>
        <div class="cantainer row d-flex justify-content-center align-items-center mt-5 pt-5">
            <div class="col-6 d-flex justify-content-center align-items-center ">
                <a href="{% url 'departments' %}computer-science" class="rounded-3 pdf-btn text-decoration-none d-flex justify-content-center align-items-center flex-column" role="button">

                    <img src="/static/assets/utilities/laptop.jpg" alt="" class="mx-auto img-fluid" height="150" width="150">
                    <p class="mt-3 px-4 text-center">Department of Computer Science</p>
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center ">
                <a href="{% url 'departments' %}management" class=" p-3 rounded-3 pdf-btn text-decoration-none d-flex justify-content-center align-items-center flex-column" role="button">

                    <img src="/static/assets/utilities/suitcase.png" alt="" class="mx-auto img-fluid" height="150" width="150">
                    <p class="mt-3 px-4 text-center">Department of Management </p>
                </a>
            </div>


        </div>
    </main>
    {% endblock body %}

    {% block js %}{% endblock js %}
</body>
</html>
